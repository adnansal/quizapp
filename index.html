<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="main" class="container">
        <div class="row">
          <div class="col-sm-8">
              <label for="">Question</label>
              <label id="numid">1/10</label>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 10%"></div>
              </div>
          </div>
          <div class="col-sm-4 dam" style="text-align: center;">
             <h3>Score</h3>
             <h3 id="label"></h3>
          </div>
          <div id="q"class="col-sm-12">
          </div>
          <div id="a" class="col-sm-12">
          </div>
          <div  class="col-sm-12">
            <button id="prev" class="btn btn-info">Prev</button>
            <button id="next" class="btn btn-info">Next</button>
            <button id="sub"  class="btn btn-info offset-md-8">Submit</button>
        </div>
       </div>
    </div>
<script defer src="/script.js"></script>
    <!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
